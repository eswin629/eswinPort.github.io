<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Answering Web</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <h1>Web Penjawab Otomatis</h1>
        <form id="questionForm">
            <label for="question">Masukkan Pertanyaan:</label>
            <input type="text" id="question" name="question" required>
            <button type="submit">Ajukan</button>

        </form>
        <div id="QuestionContainer">
        <h6>contoh pertanyaan:</h6>     
            <ul>
                <li>berapa pembayaran?</li>
                <li>berapa sisa bulan pembayaran?</li>
                <li>bagaimana jika terjadi kebocoran?</li>
                <li>bagaimana prosedur mengganti keran?</li>
            </ul>
        </div>
        <div id="answerContainer">
            <h2>Jawaban:</h2>
            <p id="answer"></p>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
